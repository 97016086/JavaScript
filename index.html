<head>
<title>Simple Memory</title>
<style>

</style>
<script>
    var userClick1 = 0;
    var userClick2 = 0;
    var userSelectedCard1 = "";
    var userSelectedCard2 = "";
    var nummerCliks = 0;
    var points = 0;

    var sound = new Audio('Card-flip-sound-effect.mp3');
    var faultsound = new Audio('negative_beeps-6008.mp3');
    var correctsound = new Audio('Win sound.wav');
    var victorysound = new Audio('221951__sonsdebarcelona__suspense-ending-in-cheers.wav');




    function checkClickedCard(cardNum, cardId){
        document.getElementById(cardId).disabled = true;
        //document.getElementById(cardid).value = cardNum;
        document.getElementById(cardId).style = "background: url(foto/"+ cardNum +".jpg)"; 
        document.getElementById(cardId).style.backgroundSize = "cover";
        document.getElementById(cardId).style.backgroundPosition = "15% 100%";

    if (userClick1==0){
        userClick1 = 1;
        userClick1 = cardNum;
        userSelectedCard1 = cardId;
        nummerCliks +=1;
        document.getElementById("kliks").innerHTML="aantal keer geklikt:" + nummerCliks;
        sound.play();
        
        
        
    }else{
        userClick2 = cardNum;
        userSelectedCard2 = cardId;
        nummerCliks +=1;
        document.getElementById("kliks").innerHTML="aantal keer geklikt:" + nummerCliks;
        sound.play();
        //faultsound.play();
    }
    if (userClick2!=0){
        if(userClick1==userClick2){
            correctsound.play();
            points +=1;
        
    
            if(points==4) {
                victorysound.play();
                
                  
                
            }

          
           

            //document.getElementsByClassName('memory').innerHTML='Goed Zo...';
        }else{
            faultsound.play();
            timeout = setTimeout(fout, 2000);

            //document.getElementsByClassName('memory').innerHTML ='Fout...';

           
            //document.getElementById(userSelectedCard1).value = "";
            //document.getElementById(userSelectedCard2).value = "";
        }
        userClick1 = 0;
        userClick2 = 0;
       
    }
 }

 function fout() {
     
        document.getElementById(userSelectedCard1).disabled = false;
        document.getElementById(userSelectedCard2).disabled = false;
        document.getElementById(userSelectedCard1).style = "background: url('foto/pawel-czerwinski-dgJT71cXlC4-unsplash.jpg')";
        document.getElementById(userSelectedCard2).style = "background: url('foto/pawel-czerwinski-dgJT71cXlC4-unsplash.jpg')";
        document.getElementById(userSelectedCard1).style.backgroundSize = "cover";
        document.getElementById(userSelectedCard2).style.backgroundSize = "cover";
 }

function reset() {
   userClick1 = 0;
   userClick2 = 0;
   nummerCliks = 0;
   userSelectedCard1 = "";
   userSelectedCard2 = "";
   points = 0;
   document.getElementById("kliks").innerHTML="aantal keer geklikt:";
    for(let i=1; i < 9; i++){
        document.getElementById("kaart" +i).disabled = false;
        document.getElementById("kaart" +i).style = "background: url('foto/pawel-czerwinski-dgJT71cXlC4-unsplash.jpg')";
        document.getElementById("kaart" +i).style.backgroundSize = "cover";
    }
   
 shuffleCards();
}

function shuffleCards() {
    var numbers = new Array();
    var htmlDivStr = '';
    var teller = 0;
    var numberOfCards = 8;

    
    while (teller <  numberOfCards) {
        var randomNumber = (Math.random() * (numberOfCards / 2)) + 1;
        randomNumber = Math.floor(randomNumber);
        if(numbers[randomNumber] != 2) {
            if(numbers[randomNumber] == 1) {
                numbers[randomNumber] = '2';
            }else{
                numbers[randomNumber] = '1';
            }
            kaartnummer = teller + 1;
            htmlDivStr = htmlDivStr + '<input type="button" value=""'+ randomNumber + '" id="kaart' + kaartnummer + '" class="memoryCard" onclick="checkClickedCard('+ randomNumber + ',\'kaart' + kaartnummer + '\');" />';
            teller++;
        }
    }
   document.getElementById("memory").innerHTML = htmlDivStr;

    
}
 
</script>
</head>

    <div class="memoryContainer">
